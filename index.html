<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <div class="container flex  bg-black">
        <div class="left ">
            <div class="close">
                <img src="./img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="./img/logo.svg" class="invert" alt="logo">
                </div>
                <ul>
                    <li><img src="./img/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="./img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img src="./img/library.svg" alt="library">
                    <p>Your Library</p>
                </div>

                <div class="songList">
                    <ul>

                    </ul>

                </div>


                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img src="./img/hamburger.svg" alt="hamburger" width="40" class="hamburger">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <a href="./sign.html"><button class="sign-up">Sign up</button></a>
                    <a href="./login.html"><button class="login">Log in</button></a>
                </div>
            </div>

            <div class="Spotifyplaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="seekbar-circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>

                        <div class="songbtns">
                            <img width="35" id="previous" src="./img/previous.svg" alt="">
                            <img width="35" id="play" src="./img/play.svg" alt="">
                            <img width="35" id="next" src="./img/nextsong.svg" alt="">
                        </div>


                        <div class="timevolcontainer">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="./img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" color="#000000" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>


    </div>
    </div>
    </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
